<div class = "container__large-card">

  <div class = "large-card__photo">
    <img src= "{{ photoCard }}"
    alt=""
    width="500px"
    height="250px">
  </div>

  <div class = "large-card__title" >
    <h1><a [routerLink]="['content', Id]">{{ cardTitle }}</a></h1>
  </div>

  <div class = large-card__description >
    <p>
      <a [routerLink]="['content', Id]"> {{ cardDescription }} </a>
    </p>
  </div>
</div>
